apiVersion: apps/v1
kind: Deployment
metadata:
  name: glits-deployment # <----- Rename the deployment
  labels:
    app: glits-app # <----------- Rename the label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glits-app # <--------- Rename the label
  template:
    metadata:
      labels:
        app: glits-app # <------- Rename the label
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: devenablement-workshop-pull-secret
      containers:
      - name: springboot-container
        # image will be pulled from localdev Docker Registry if present
        image: registry.ford.com/jpotte46/springboot-hello-world:0.0.1
        ports:
          - containerPort: 8080
            name: http
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "300Mi"
            cpu: "100m"
          limits:
            memory: "500Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/v1/hello
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/v1/hello
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 5
